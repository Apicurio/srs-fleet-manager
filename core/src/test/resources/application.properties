# === TEST

%test.quarkus.log.level=${LOG_LEVEL:INFO}
%test.quarkus.log.category."org.bf2.srs".level=${LOG_LEVEL:DEBUG}
%test.quarkus.log.console.enable=true

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:service-api;DB_CLOSE_ON_EXIT=FALSE
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=

%test.quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
%test.quarkus.hibernate-orm.database.generation=drop-and-create

%test.quarkus.flyway.migrate-at-start=true

%test.quarkus.quartz.force-start=true
#%test.quarkus.quartz.clustered=true
%test.quarkus.quartz.store-type=jdbc_cmt

%test.auth.data-plane.server-url=${AUTH_DATA_PLANE_URL:http://localhost:8090}
%test.auth.data-plane.realm=${AUTH_DATA_PLANE_REALM:master}
%test.auth.data-plane.client-id=${AUTH_DATA_PLANE_CLIENT_ID:admin-cli}
%test.auth.data-plane.client-secret=${AUTH_DATA_PLANE_SECRET:empty_secret}
%test.auth.data-plane.grant-type=${AUTH_DATA_PLANE_GRANT_TYPE:client_credentials}

%test.auth.roles=${AUTH_ROLES:sr-admin,sr-developer,sr-readonly}
%test.auth.data-plane.api.client-id=${AUTH_API_CLIENT_ID:registry-api}
%test.auth.data-plane.ui.client-id=${AUTH_UI_CLIENT_ID:apicurio-registry}
