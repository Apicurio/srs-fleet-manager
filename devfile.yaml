schemaVersion: 2.2.0
metadata:
  name: fleet-manager
  version: 0.1.0
  provider: Red Hat
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  displayName: Fleet Manager
  description: Service Registry Fleet Manager
  tags:
    - Java
    - Apicurio
  projectType: Quarkus
  language: Java
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: java-quarkus
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: java-quarkus-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deploy
    composite:
      commands:
        - build-image
      group:
        kind: deploy
        isDefault: true